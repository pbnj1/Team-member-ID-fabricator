    <nav id = "nav"> <h1 id ="team"> My Team </h1></nav>

    <div class="card col-4" style="width: 18rem">

          </li>

        </ul>
      </div>

  


  <div class="card col-4" style="width: 18rem">

      <li class="list-group-item bottom">ID: 6457/li>

        <a href="#" class="card-link"> Tom@email.com</a>
      </li>
      <li class="list-group-item bottom">Github:
        <a href="#" class="card-link"> Tom@github.com</a>
      </li>
    </ul>
  </div>
    
      

  
  <div class="card col-4" style="width: 18rem">
