<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Team ID Card Builder</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles.css" />
  </head>
  <body>
    <nav id="nav"><h1 id="team">My Team</h1></nav>

    <div id="to-append">
      
      
        <div class="card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title">Manager Name</h4>
          <h5 class="card-text">Manager Role</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID input</li>
          <li class="list-group-item">Email:
            <a href="#" class="card-link"> email link</a>
          </li>
          <li class="list-group-item">Office Number</li>
        </ul>
      </div>
   

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title">Engineer Name</h4>
          <h5 class="card-text">Engineer Role</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID input</li>
          <li class="list-group-item">Email:
            <a href="#" class="card-link"> email link</a>
          </li>
          <li class="list-group-item">Github:
            <a href="#" class="card-link"> Github link</a>
          </li>
        </ul>
      </div>
   
    <div class="card" style="width: 18rem">
        <div class="card-body">
          <h4 class="card-title">Intern Name</h4>
          <h5 class="card-text">Intern Role</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID input</li>
          <li class="list-group-item">Email:
            <a href="#" class="card-link"> email link</a>
          </li>
          <li class="list-group-item">Intern School</li>
        </ul>
      </div>
   
   
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
